# oss settings
oss.server.path=./uploads
oss.cloud.img.path=uploads/dc/images
oss.cloud.video.path=uploads/dc/videos
stem.server.path=http://www.stemcloud.cn/

# live server
rtmp.live.server=rtmp://127.0.0.1:1935/live/